<!-- Hidden form. Form submits new item positions -->



<div id="tasklist" class="task-items-wrapper">
    
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    
    
    // var reorderForm = document.getElementById("reorderForm");
    // var positionInput = document.getElementById("positionInput");
    var activeItem = null
	var list_snapshot = []
    buildList()
    function buildList(){
        var taskList = document.getElementById("tasklist");
        
        var url = 'http://127.0.0.1:8000/api/task/list/'
        

        fetch(url)
        .then((resp) => resp.json())
        .then(function(data){
            
            var list = data
            
            for(var i in list){
                
                try{
					document.getElementById(`data-row-${i}`).remove()
				}catch(err){

				}

                var title = `<span class="title">${list[i].title}</span>`
                if (list[i].completed_task == true){
					title = `<strike class="title">${list[i].title}</strike>`
				}
                
                var item = `
                   
                <div id="data-row-${i}" class="task-wrapper" >
                    <div class="task-title">
                        <div class="task-incomplete-icon"></div>
                        <div style="flex:7">
                            ${title}
                        </div>
                    </div>
                    <div style="padding-right: 20px; display: flex;">
                        <div style="flex:1">
							<button class="button edit">Edit </button>
						</div>
						<div style="flex:1">
							<button class="delete-link delete">&#215</button>
						</div>
						
					</div>
                    
                </div>
                `
                taskList.innerHTML += item
            }
            if (list_snapshot.length > list.length){
				for (var i = list.length; i < list_snapshot.length; i++){
					document.getElementById(`data-row-${i}`).remove()
				}
			}

            list_snapshot = list

            for (var i in list){
					var editBtn = document.getElementsByClassName('edit')[i]
					var deleteBtn = document.getElementsByClassName('delete')[i]
					var title = document.getElementsByClassName('title')[i]


					editBtn.addEventListener('click', (function(item){
						return function(){
							editItem(item)
						}
					})(list[i]))


					deleteBtn.addEventListener('click', (function(item){
                        
						return function(){
							deleteItem(item)
						}
					})(list[i]))



					
					title.addEventListener('click', (function(item){
						return function(){
							strikeUnstrike(item)
						}
					})(list[i]))


			}
        })
    }

    var form = document.getElementById("new-task-wrapper");
    form.addEventListener("submit", function(e){
        e.preventDefault();
        // console.log("Creando, actualizando")
        var url = 'http://127.0.0.1:8000/api/task/create/'
        if (activeItem != null){
			var url = `http://127.0.0.1:8000/api/task/update/${activeItem.id}/`
			var title = document.getElementById('title').value
            fetch(url,{
                method: 'PUT',
                headers:{
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body:JSON.stringify({'title':title})
            }).then(function(response){
                activeItem = null
                buildList()
                document.getElementById('form').reset()
                
            })
            activeItem = null   
		}else{
            var title = document.getElementById('title').value
        
            fetch(url,{
                method: 'POST',
                headers:{
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body:JSON.stringify({'title':title})
            }).then(function(response){
                buildList()
                document.getElementById('form').reset()
            })       
        }

    })

    function editItem(item){
		// console.log('editando..', item)
		activeItem = item
		document.getElementById('title').value = activeItem.title
	}

    function deleteItem(item){
			// console.log('Eliminando')
            var url = `http://127.0.0.1:8000/api/task/delete/${item.id}/`
			fetch(url, {
				method:'DELETE', 
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				}
			}).then(function(response) {
				buildList()
			})
	}

</script>
